<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{a}}{{b}}{{c}}</h2>
      <button @click="changeA">changeA</button>
    </div>
  </body>
</html>
<script src="../dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data() {
      return {
        a: 1,
        b: 2,
      };
    },
    methods: {
      changeA() {
        this.a++;
        this.b++;
        this.$set(this, "c", 1);
      },
    },
  });
</script>
